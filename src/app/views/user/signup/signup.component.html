<section class="signup" [formGroup] = "signupForm" passwordRepeat>
  <div class="container">

    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input
            [ngStyle]="{'border-color': signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}"
            formControlName="email"
            type="text" class="input" placeholder="Электронная почта">
        </div>
        <div class="auth-input">
          <input
            [ngStyle]="{'border-color': signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
            formControlName="password"
            type="password" class="input" placeholder="Пароль">
        </div>
        <div class="auth-input">
          <input
            [ngStyle]="{'border-color': signupForm.get('passwordRepeat')?.invalid && (signupForm.get('passwordRepeat')?.dirty || signupForm.get('passwordRepeat')?.touched) ? 'red' : ''}"
            formControlName="passwordRepeat"
            type="password" class="input" placeholder="Повторите пароль">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">
            Я принимаю <a href="#">условия пользовательского соглашения</a> и даю <a href="#">согласие на обработку персональных данных</a>.
          </label>
        </div>
      </div>
      <div class="auth-button">
        <button
          [disabled]="signupForm.invalid" (click)="signup()"
          class="button">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/page/signup.png" alt="Flower">
    </div>

  </div>
</section>
